      introduce: 'lighttpd（發音為lighty）是一套開放原始碼的網頁伺服器。相較於其他的網頁伺服器，lighttpd僅需少量的記憶體及CPU資源即可達到同樣的效能。</br></br>Lighttpd是眾多開源輕量級的網頁伺服器中較為優秀的一個。支援FastCGI、CGI、Auth、輸出壓縮（output compress）、URL重寫、別名等重要功能；'
