    - 
      name : Chromium
      officialLink : 'https://www.chromium.org/'
      downloadLink : 'https://download-chromium.appspot.com/'
      introduce : 'Chromium是一個由Google主導開發的網頁瀏覽器，以BSD授權條款等多重自由版權發行並開放原始碼。</br></br>Chromium是Google為發展自家的瀏覽器Google Chrome而開啟的計畫，所以Chromium相當於Google Chrome的工程版或實驗版，新功能會率先在Chromium上開放，待驗證後才會應用在Google Chrome上，故Google Chrome的功能會相對落後但較穩定。'
      installGuide : null
      picName : chromium.png
    - 
      name : Firefox
      officialLink : 'https://www.mozilla.org/zh-TW/firefox/new/'
      downloadLink : 'https://www.mozilla.org/zh-TW/firefox/new/?scene=2'
      introduce : 'Mozilla Firefox（簡稱Firefox），中文俗稱火狐，是一個自由及開放原始碼的網頁瀏覽器。</br></br>Firefox支援Windows、OS X及Linux，其行動版支援Android及Firefox OS，這些版本的Firefox使用Gecko來排版網頁，Gecko是一個執行當前與預期之網頁標準的排版引擎。'
      picName : firefox.png
    -
      name : Evolution
      officialLink : 'https://wiki.gnome.org/Apps/Evolution'
      downloadLink : 'https://wiki.gnome.org/Apps/Evolution'
      introduce: 'Evolution或Novell Evolution是GNOME官方的個人資訊管理員，亦是工作群組資訊管理工具。它集合電郵，行事曆，位址簿與工作排程等功能於一身。自GNOME2.8以後，它是GNOME的官方套件。</br></br>它的用戶介面及功能非常類似於Microsoft Outlook。但它亦有一些獨特的特色，例如：對於所接收的郵件有全面的文字索引，以及一個「虛擬資料夾」功能。'
    -
      name : KDE
      officialLink : 'https://www.kde.org/'
      downloadLink : 'https://www.kde.org/download/'
      introduce: 'KDE，是一個國際性的自由軟體社群，開發執行在Linux、BSD、Solaris、Microsoft Windows與macOS[1]等平台上的一系列跨平台應用程式。</br></br>它最著名的產品是Plasma桌面，是許多Linux發行版的預設桌面環境，例如openSUSE、Mageia、Linux Mint、Kubuntu、PCLinuxOS與Chakra GNU/Linux'
      picName : kde.jpg
    -
      name : Kopete
      officialLink : 'https://userbase.kde.org/Kopete'
      downloadLink : 'https://sourceforge.net/projects/kopete/'
      introduce: 'Kopete是KDE的一個子項目，支持多協議的即時通信，包括ICQ、AIM、Gadu-Gadu、IRC、.NET Messenger Service、Yahoo! Messenger等協議。</br></br>同時也給開發人員提供編寫新插件支持新協議的便利。所有協議都是通過插件來支持，在主程序無需知道插件載入情況下允許模塊化的安裝、配置和適用'
      picName : kopete.png
    -
      name : Pidgin
      officialLink : 'https://www.pidgin.im/'
      downloadLink : 'https://www.pidgin.im/download/'
      introduce: 'Pidgin（前稱Gaim）是一個跨平台的即時通訊用戶端，使用GNU通用公眾授權條款發布。這款軟體支援多個現時常用的即時通訊協定，讓使用者可以用同一個軟體登入不同的即時通訊服務。</br></br> Pidgin支援多個作業系統，包括Windows和其他類Unix系統，例如Linux、BSD和AmigaOS。軟體本身支援NSS，為支援客戶端和伺服器之間加密通訊的協定提供基礎。除此之外，使用者可以安裝外掛程式來得到更多功能。'
      picName : pidgin.png
