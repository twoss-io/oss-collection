  Web/AP伺服器 :
    -
      name : Apache HTTP Server
      officialLink : 'http://httpd.apache.org/'
      downloadLink : 'http://httpd.apache.org/download.cgi'
      introduce: 'Apache HTTP Server（簡稱Apache）是Apache軟體基金會的一個開放原始碼的網頁伺服器軟體，可以在大多數電腦作業系統中運行，由於其跨平台和安全性。被廣泛使用，是最流行的Web伺服器軟體之一。它快速、可靠並且可通過簡單的API擴充，將Perl／Python等直譯器編譯到伺服器中。'
