      officialLink : 'http://tomcat.apache.org/'
      downloadLink : 'https://tomcat.apache.org/download-90.cgi'
      introduce: 'Tomcat是由Apache軟體基金會下屬的Jakarta專案開發的一個Servlet容器，按照Sun Microsystems提供的技術規範，實現了對Servlet和JavaServer Page（JSP）的支援，並提供了作為Web伺服器的一些特有功能，如Tomcat管理和控制平台、安全域管理和Tomcat閥等。</br></br>它也可以被視作一個單獨的Web伺服器。但是，不能將Tomcat和Apache HTTP伺服器混淆，Apache HTTP伺服器是一個用C語言實現的HTTPWeb伺服器；這兩個HTTP web server不是捆綁在一起的。'
      picName : tomcat.png
